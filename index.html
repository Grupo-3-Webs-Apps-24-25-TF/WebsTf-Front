<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Escuela Steam</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Eventos Escuela STEAM</h1>
    <h2>Welcome, Student</h2>
    <form>
        <label for="Username">Username:</label>
        <input type="text" id="txtUsername" name="username" placeholder="What is your username?" required>
    </form> 
    <form>
        <label for="Password">Password:</label>
        <input type="text" id="txtPassword" name="password" placeholder="What is your password?" required>

    <button>Login</button>    
    <p>Don't have an account? Sign Up</p>
    <div class="social-icons">
        <a href="#">Facebook</a>
        <a href="#">WhatsApp</a>
        <a href="#">Telegram</a>
    </div>
    <figure id="rec01"></figure>
</body>
</html>
