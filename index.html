<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="animation__cinco">
        <div class="cont__inside cont__img">
            <span class="cont__inside__login">INICIAR SESIÓN</span>

            <!-- Contenedor de errores
            <div id="error-message" class="error-message" style="color: red; display: none; margin-bottom: 10px; text-align: center;">
            </div>-->

            <div>
                <form autocomplete="off" action="#">
                    <label class="cont__form__label">
                        <input class="cont__form__input" placeholder="Nombre" autocomplete="new-password"
                        spellcheck="false" type="email" name="user_email">
                    </label>

                    <label>
                        <input class="cont__form__input" placeholder="Contraseña" type="password" id="password">
                    </label>

                    <button class="cont__form__login" type="submit">
                        <span class="cont__form__login__div">
                            LOGIN
                        </span>
                    </button>
                </form>

                <p class="cont__form__links">
                    ¿No tienes una cuenta?
                    <a class="cont__form__links__register" href='register.html'>
                        Registrate
                    </a>
                </p>
            </div>
        </div>
        <div class="cont__inside cont__inside__none">
            <div class="cont__inside__img"></div>
            <div class="cont__inside__img__bg"></div>
        </div>
    </div>
</body>
</html>
