<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="style/register.css">
    <script src="js/register.js" defer></script>
</head>
<body>
    <div class="animation__cinco">
        <div class="cont__inside">
            <span class="continside__login">CREAR CUENTA</span>

            <div>
                <form autocomplete="off" action="#">
                    <label class="contform__label">
                        <input class="contform__imput" placeholder="Nombre" id="Nombre" >
                    </label>

                    <label class="contform__label">
                        <input class="contform__imput" placeholder="Apellido" id="Apellido" >
                    </label>

                    <label class="contform__label">
                        <input class="contform__imput" placeholder="Nombre de usuario" id="Username" >
                    </label>

                    <label class="contform__label">
                        <select class="contform__imput__select" id="Categoria" >
                            <option value="" disabled selected>Selecciona un rol</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Profesor">Profesor</option>
                            <option value="Coordinador">Coordinador</option>
                            <option value="Dirección">Dirección</option>
                        </select>
                    </label>

                    <label class="contform__label">
                        <input class="contform__imput" placeholder="Correo electrónico" type="email" id="Email" >
                    </label>

                    <label class="contform__label">
                        <input class="contform__imput" placeholder="Contraseña" type="password" id="Password" >
                    </label>

                    <label>
                        <input class="contform__imput" placeholder="Confirmar contraseña" type="password" id="ConfirmPassword" >
                    </label>

                    <p id="error-message" class="error-message"></p>

                    <button class="contform__login" type="submit">
                        <span class="contformlogin__div">
                            REGISTRARSE
                        </span>
                    </button>
                </form>

                <p class="contform__links">
                    ¿Ya tienes una cuenta?
                    <a class="contformlinks__login" href='index.html'>Inicia Sesión</a>
                </p>
            </div>
        </div>
        <div class="cont__inside continside__none">
            <div class="cont__inside__img"></div>
        </div>
    </div>
</body>
</html>
