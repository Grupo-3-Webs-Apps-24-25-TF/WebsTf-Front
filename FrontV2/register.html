<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRE</title>
    <link rel="stylesheet" href="style/register.css">
    <script src="js/register.js" defer></script>
</head>
<body>
    <div class="cont">
        <div class="animation__cinco">
            <!-- Contenedor principal para el formulario -->
            <div class="cont__inside cont__img">
                <span class="continside__login">CREAR CUENTA</span>

                <div class="cont__form">
                    <form autocomplete="off" action="#" id="registerForm">
                        <!-- Campo para el nombre completo -->
                        <label class="contform__label" for="#">
                            <input type="text" id="txtNombre" name="Nombre" placeholder="Nombre" class="contform__imput" required>
                        </label>

                        <label class="contform__label" for="#">
                            <input type="text" id="txtApellido" name="Apellido" placeholder="Apellido" class="contform__imput" required>
                        </label>

                        <!-- Campo para el nombre de usuario -->
                        <label class="contform__label" for="#">
                            <input type="text" id="txtUsername" name="username" placeholder="Nombre de usuario" class="contform__imput" required>
                        </label>

                        <!-- Campo para seleccionar el rol -->
                        <label class="contform__label">
                            <!-- Campo select que incluye las opciones -->
                            <select id="txtRol" name="rol" placeholder="Selecciona un rol" class="contform__imput" required>
                                <option value="" disabled selected>Selecciona un rol</option>
                                <option value="admin">Administrador</option>
                                <option value="user">Usuario</option>
                            </select>
                            <!-- Icono que aparece sobre el select -->
                            <div class="contform__view" id="toggleRoles"></div>
                        </label>
                        

                        <!-- Campo para seleccionar el rol -->
                        <!-- <label class="contform__label" for="txtRol">
                            <select id="txtRol" name="rol" class="contform__imput" required>
                                <option value="admin">Administrador</option>
                                <option value="user">Usuario</option>
                            </select>
                            <div class="contform__view"></div>
                        </label> -->


                        <label class="contform__label" for="#">
                            <input type="email" id="txtCorreo" name="user_email" placeholder="Correo electrónico" class="contform__imput" required>
                        </label>

                        <!-- Campo para la contraseña -->
                        <label class="contform__label" for="#">
                            <input type="password" id="txtPassword" name="password" placeholder="Contraseña" class="contform__imput" required>
                        </label>

                        <!-- Campo para confirmar la contraseña -->
                        <label class="contform__label" for="#">
                            <input type="password" id="txtConfirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" class="contform__imput" required>
                        </label>

                        <!-- Botón de registro -->
                        <button class="contform__login">
                            <div class="contformlogin__div">
                                Registrarse
                            </div>
                        </button>
                    </form>

                    <ul class="cont__ul">
                        <li class="contul__li">
                            <a href="#">
                                <img class="contul__img" src="assets/iconFacebook.svg" loading="lazy" decoding="async" alt="Facebook">
                            </a>
                        </li>
                        <li class="contul__li">
                            <a href="#">
                                <img class="contul__img" src="assets/iconTelegram.svg" loading="lazy" decoding="async" alt="Telegram">
                            </a>
                        </li>
                        <li class="contul__li">
                            <a href="#">
                                <img class="contul__img" src="assets/iconWhatsapp.svg" loading="lazy" decoding="async" alt="WhatsApp">
                            </a>
                        </li>
                    </ul>

                    <ul>
                        <li class="contform__enlaces">
                            <p class="contform__links">¿Ya tienes una cuenta?
                                <a class="contformlinks__login" href="login.html">Iniciar sesión</a>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Imagen decorativa -->
            <div class="cont__inside continside__none">
                <div class="cont__inside__img"></div>
                <div class="continsideimg__bg"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
