<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="cont">
        <div class="animation__cinco">
            <div class="cont__inside cont__img">
                <span class="continside__login">INICIAR SESIÓN</span>

                <!-- Contenedor de errores -->
                <div id="error-message" class="error-message" style="color: red; display: none; margin-bottom: 10px; text-align: center;">
                    
                </div>

                <div class="cont__form">
                    <form autocomplete="off" action="#">
                        <label class="contform__label" for="#">
                            <input placeholder="Nombre" autocomplete="new-password" autocorrect="off" 
                            spellcheck="false" type="email" name="user_email" class="contform__imput">
                        </label>

                        <label class="contform__label" for="#">
                            <input class="contform__imput" placeholder="Contraseña" type="password" id="password" autocomplete="password">
                            <input class="contform__view" type="checkbox" id="toggle-password" class="toggle-checkbox">
                        </label>

                        <button class="contform__login">
                            <div class="contformlogin__div">
                                LOGIN
                            </div>
                        </button>
                    </form>

                    <ul>
                        <li class="contform__enlaces">
                            <a href="#">
                                <p class="contform__links">Olvidaste tu contraseña</p>
                            </a>
                        </li>

                        <li class="contform__enlaces">
                            <span class="contform__links">¿No tienes una cuenta?
                                <a class="contformlinks__register" href="register.html"">
                                    Registrate
                                </a>
                            </span>
                        </li>
                    </ul>

                    <ul class="cont__ul">
                        <li class="contul__li">
                            <a href="#">
                                <img class="contul__img" src="assets/iconFacebook.svg" loading="lazy" decoding="async" alt="logotipo de redes sociales de la empresa Facebook">
                            </a>
                        </li>
                        <li class="contul__li">
                            <a href="#">
                                <img class="contul__img" src="assets/iconTelegram.svg" loading="lazy" decoding="async" alt="logotipo de redes sociales de la empresa Telegram">
                            </a>
                        </li>
                        <li class="contul__li">
                            <a href="#">
                                <img class="contul__img" src="assets/iconWhatsapp.svg" loading="lazy" decoding="async" alt="logotipo de redes sociales de la empresa WhatsApp">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="cont__inside continside__none">
                <div class="cont__inside__img"></div>
                <div class="continsideimg__bg"></div>
            </div>
        </div>
    </div>
</body>
</html>
