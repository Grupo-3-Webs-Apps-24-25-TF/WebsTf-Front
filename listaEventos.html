<head>

    <link rel="stylesheet" href="style/aprobacionEventos.css">
    <script src="js/listaEventos.js"></script>
    <script src="js/vistasUsuarios.js"></script>

</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1>Lista de Eventos</h1>
            </div>
            <div class="header-icons">
                <!-- <img src="assets/notification1.svg" alt="Notificaciones" class="icon">
                <img src="assets/profile1.svg" alt="Perfil" class="icon">
                <img src="assets/settings1.svg" alt="Configuración" class="icon"> -->
                <span>Hola, [AdminXXX]</span>
            </div>
        </header>


        <!-- Menu barra horizontal -->
        <nav>
            <a id="dashboardLink">Dashboard</a>
            <a href="listaEventos.html">Eventos</a>
            <a href="crearEvento.html">Crear Evento</a>
            <a href="aprobacionEventos.html" id="approve-events-link">Aprobar Evento</a>
            <a href="gestionUsuarios.html" id="manage-users-link">Gestión de Usuarios</a>
            <a href="index.html" id="logout-button">Salir</a>
        </nav> 

        <!-- Barra de Búsqueda -->
        <section class="search-bar">
            <label for="search-name">Titulo del Evento:</label>
            <input type="text" id="search-name" placeholder="Buscar Eventos...">

            <label for="categories">Categorías o Etiquetas:</label>
            <select id="categories">
                <option value="" disabled selected>Selecciona una opcion</option>
                <option value="estudiantes">estudiantes</option>
                <option value="profesores">profesores</option>
                <option value="comunidad universitaria">comunidad universitaria</option>
            </select>

            <label for="date">Fecha:</label>
            <input type="date" id="date">

            <label class="contform__label" > Estado:</label>
                <select class="contform__imput__select" id="eventStatus" name="status">
                    <option value="" disabled selected>Selecciona un estado</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="confirmado">Aprobado</option>
                    <option value="confirmado">Rechazado</option>
                </select>

            <button class="search-button">Buscar Evento</button>
        </section>


        <section class="events-list" id="eventsList">
            <!-- Los eventos se agregarán aquí dinámicamente -->
        </section>
        

        <!-- Footer -->
