</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1>Aprobación de Eventos</h1>
            </div>
            <div class="header-icons">
                <!-- <img src="assets/notification1.svg" alt="Notificaciones" class="icon">

                <img src="assets/settings1.svg" alt="Configuración" class="icon"> -->
                <span>Hola, [AdminXXX]</span>

        </header>


        <!-- Menu barra horizontal -->
        <nav>
            <a href="dashboardAdmin.html">Dashboard</a>
            <a href="listaEventos.html">Eventos</a>
            <a href="crearEvento.html">Crear Evento</a>

        <!-- Barra de Búsqueda -->
        <section class="search-bar">
            <label for="search-name" class="label1">Titulo del Evento:</label>
            <input type="text" id="search-name" placeholder="Buscar Eventos..." class="contform__imput__select">

            <label for="categories" class="label1">Categorías o Etiquetas:</label>
            <select id="categories" class="contform__imput__select">
                <option value="" disabled selected>Selecciona una opcion</option>
                <option value="estudiantes">estudiantes</option>
                <option value="profesores">profesores</option>
                <option value="comunidad universitaria">comunidad universitaria</option>
            </select>

            <label for="date" class="label1">Fecha:</label>
            <input type="date" id="date" class="contform__imput__select">

            <button class="search-button" style="width: auto;">Buscar Evento</button>
        </section>

        <!-- Sección de Eventos -->
        <section class="events-list" id="eventsList">
            <!-- se agera dinámicamente los eventos -->
        </section>
